name: Extension CI

on:
  push:
    paths:
      - 'chrome-extension/**'
      - '.github/workflows/extension_ci.yml'
  pull_request:
    paths:
      - 'chrome-extension/**'
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: chrome-extension
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: chrome-extension/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint || true

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-dist
          path: chrome-extension/dist

