version: '3.8'

# Production overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  backend:
    # Remove volume mount in production (no hot reload)
    volumes: []
    # Use production command (no reload)
    command: uvicorn app:app --host 0.0.0.0 --port 8000
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PYTHONPATH=/app
      # Add production-specific environment variables
      - ENVIRONMENT=production
      - LOG_LEVEL=info

  db:
    # Don't expose database port in production
    ports: []
    # Add production-specific PostgreSQL settings
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # Production PostgreSQL optimizations
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    # Use named volume for better performance in production
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_prod_data:
    driver: local